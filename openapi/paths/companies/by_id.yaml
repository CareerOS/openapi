get:
  tags:
    - Companies
  summary: Get Company by ID
  description: Get Company with Jobs by company_id
  operationId: getCompanyById
  parameters:
    - name: id
      in: path
      description: Company ID
      required: true
      schema:
        type: string
  responses:
    '200':
      description: Successful operation
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/CompanyWithJobs.yaml
    '400':
      $ref: ../../components/responses/IDValidationFailedError.yaml
    '401':
      $ref: ../../components/responses/UnauthorizedError.yaml
    '404':
      description: Not found
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/errors/NotFoundError.yaml
    '500':
      $ref: ../../components/responses/InternalServerError.yaml
