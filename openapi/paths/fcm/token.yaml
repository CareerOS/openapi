get:
  tags:
    - FCM Token
  summary: Get extension FCM token
  description: Get the FCM token for the extension
  operationId: getExtensionFCMToken
  responses:
    '200':
      description: Successful operation
      content:
        application/json:
          schema:
            type: object
            properties:
              token:
                type: string
    '401':
      $ref: ../../components/responses/UnauthorizedError.yaml
    '404':
      description: Token not found
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                enum:
                  - FCM token not found
                description: FCM token not found for extension user (extension must register and send FCM token first)
            required:
              - error
    '500':
      $ref: ../../components/responses/InternalServerError.yaml

post:
  tags:
    - FCM Token
  summary: Register extension FCM token
  description: Register the FCM token for the extension
  operationId: registerExtensionFCM
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            token:
              type: string
  responses:
    '200':
      description: Successful operation
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                enum:
                  - Success
                description: FCM token registered successfully
    '202':
      description: Successful operation (FCM token already exists)
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                enum:
                  - Token already registered
                description: FCM token already registered for given extension user
    '400':
      $ref: ../../components/responses/JSONValidationFailedError.yaml
    '401':
      $ref: ../../components/responses/UnauthorizedError.yaml
    '500':
      $ref: ../../components/responses/InternalServerError.yaml
