get:
  tags:
    - Advisor
  summary: Get student notes
  description: Retrieve all notes for a specific student (advisor-only)
  operationId: getStudentNotes
  security:
    - BearerAuth: []
  parameters:
    - name: id
      in: path
      required: true
      description: Student ID
      schema:
        type: string
        format: uuid
  responses:
    '200':
      description: Notes retrieved successfully
      content:
        application/json:
          schema:
            type: array
            items:
              type: object
              properties:
                id:
                  type: string
                  format: uuid
                content:
                  type: string
                author_id:
                  type: string
                  format: uuid
                author_name:
                  type: string
                created_at:
                  type: string
                  format: date-time
                updated_at:
                  type: string
                  format: date-time
    '401':
      $ref: ../../components/responses/UnauthorizedError.yaml
    '403':
      $ref: ../../components/responses/ForbiddenError.yaml
    '404':
      $ref: ../../components/responses/NotFoundError.yaml

post:
  tags:
    - Advisor
  summary: Create student note
  description: Add a new note for a student (advisor-only)
  operationId: createStudentNote
  security:
    - BearerAuth: []
  parameters:
    - name: id
      in: path
      required: true
      description: Student ID
      schema:
        type: string
        format: uuid
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - content
          properties:
            content:
              type: string
              description: Note content
  responses:
    '201':
      description: Note created successfully
      content:
        application/json:
          schema:
            type: object
            properties:
              id:
                type: string
                format: uuid
              message:
                type: string
    '400':
      $ref: ../../components/responses/ValidationError.yaml
    '401':
      $ref: ../../components/responses/UnauthorizedError.yaml
    '403':
      $ref: ../../components/responses/ForbiddenError.yaml
    '404':
      $ref: ../../components/responses/NotFoundError.yaml
