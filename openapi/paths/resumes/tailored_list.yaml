get:
  tags:
    - Resume
  summary: Get tailored resumes
  description: Retrieve all tailored resumes for the authenticated user
  operationId: getTailoredResumes
  security:
    - BearerAuth: []
  responses:
    '200':
      description: Tailored resumes retrieved successfully
      content:
        application/json:
          schema:
            type: array
            items:
              type: object
              properties:
                id:
                  type: string
                  format: uuid
                title:
                  type: string
                base_resume_id:
                  type: string
                  format: uuid
                job_id:
                  type: string
                  format: uuid
                  nullable: true
                company_name:
                  type: string
                  nullable: true
                job_title:
                  type: string
                  nullable: true
                status:
                  type: string
                  enum: [draft, finalized]
                preview_url:
                  type: string
                  format: uri
                created_at:
                  type: string
                  format: date-time
                updated_at:
                  type: string
                  format: date-time
    '401':
      $ref: ../../components/responses/UnauthorizedError.yaml

post:
  tags:
    - Resume
  summary: Create tailored resume
  description: Create a new tailored resume based on a base resume and optionally a job posting
  operationId: createTailoredResume
  security:
    - BearerAuth: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - base_resume_id
            - title
          properties:
            base_resume_id:
              type: string
              format: uuid
              description: ID of the base resume to tailor from
            title:
              type: string
              description: Title for the tailored resume
            job_id:
              type: string
              format: uuid
              description: Optional job ID to tailor for
              nullable: true
  responses:
    '201':
      description: Tailored resume created successfully
      content:
        application/json:
          schema:
            type: object
            properties:
              id:
                type: string
                format: uuid
              message:
                type: string
    '400':
      $ref: ../../components/responses/ValidationError.yaml
    '401':
      $ref: ../../components/responses/UnauthorizedError.yaml
