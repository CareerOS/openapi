post:
  tags:
    - Resume
  summary: Create empty base resume
  description: Create a new empty base resume for the user
  operationId: createEmptyBaseResume
  security:
    - BearerAuth: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - title
            - template_id
          properties:
            title:
              type: string
              example: Software Engineer Resume
            template_id:
              type: string
              format: uuid
              description: ID of the resume template to use
  responses:
    '201':
      description: Resume created successfully
      content:
        application/json:
          schema:
            type: object
            properties:
              id:
                type: string
                format: uuid
              title:
                type: string
              template_id:
                type: string
                format: uuid
              status:
                type: string
                enum: [draft, in_review, approved, published]
              created_at:
                type: string
                format: date-time
    '400':
      $ref: ../../components/responses/ValidationError.yaml
    '401':
      $ref: ../../components/responses/UnauthorizedError.yaml
