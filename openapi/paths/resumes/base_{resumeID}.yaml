get:
  tags:
    - Resumes
  summary: Get base resume by id
  description: Get base resume by id
  operationId: getBaseResumeById
  parameters:
    - name: resumeID
      in: path
      description: base resume id
      required: true
      schema:
        type: string
        format: uuid
  responses:
    200:
      description: Successful operation
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/resumes/base_resume_response.yaml
    401:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/errors/UnauthorizedError.yaml
    404:
      description: Not found
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/errors/NotFoundError.yaml
    500:
      $ref: ../../components/responses/InternalServerError.yaml

put:
  tags:
    - Resumes
  summary: Update base resume by id
  description: |
    This endpoint allows users to update an existing resume by providing the ID of the resume to be updated along with the updated details.
    Upon successful update, the server responds with the updated resume resource.
  operationId: updateBaseResumeById
  parameters:
    - name: resumeID
      in: path
      description: base resume id
      required: true
      schema:
        type: string
        format: uuid
  responses:
    201:
      description: Created
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/resumes/base_resume_response.yaml
    401:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/errors/UnauthorizedError.yaml
    404:
      description: Not found
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/errors/NotFoundError.yaml
    500:
      $ref: ../../components/responses/InternalServerError.yaml

delete:
  tags:
    - Resumes
  summary: Delete base resume by id
  description: Delete base resume by id
  operationId: deleteBaseResumeById
  parameters:
    - name: resumeID
      in: path
      description: base resume id
      required: true
      schema:
        type: string
        format: uuid
  responses:
    204:
      description: No content
    401:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/errors/UnauthorizedError.yaml
    404:
      description: Not found
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/errors/NotFoundError.yaml
    500:
      $ref: ../../components/responses/InternalServerError.yaml
