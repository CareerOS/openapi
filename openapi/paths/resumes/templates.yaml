get:
  tags:
    - Resumes
  summary: Get resume templates
  description: Get resume templates
  operationId: getResumeTemplates
  responses:
    '200':
      description: Successful operation
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../../components/schemas/resumes/Resume_template.yaml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/errors/UnauthorizedError.yaml
    '500':
      $ref: ../../components/responses/InternalServerError.yaml
