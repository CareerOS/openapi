get:
  tags:
    - Resumes
  summary: Get base resume score
  description: Get base resume score
  operationId: getBaseResumeScore
  parameters:
    - name: baseResumeID
      in: path
      description: base resume id
      required: true
      schema:
        type: string
        format: uuid
  responses:
    '200':
      description: Successful operation
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/resumes/Score.yaml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/errors/UnauthorizedError.yaml
    '404':
      description: Not found
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/errors/NotFoundError.yaml
    '500':
      $ref: ../../components/responses/InternalServerError.yaml
