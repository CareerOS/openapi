get:
  tags:
    - Resumes
  summary: Get tailored resume by id
  description: Get tailored resume by id
  operationId: getTailoredResumeById
  parameters:
    - name: resumeID
      in: path
      description: tailored resume id
      required: true
      schema:
        type: string
        format: uuid
  responses:
    200:
      description: Successful operation
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/resumes/Resume.yaml
    401:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/errors/ErrorResponse.yaml
    500:
      $ref: ../../components/responses/InternalServerError.yaml

