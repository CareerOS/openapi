post:
  tags:
    - Resumes
  summary: Create tailored resume
  description: Create tailored resume derived from chosen base resume. This endpoint creates a copy of base resume under the hood and automatically applies AI suggestions based on chosen job context 
  operationId: createTailoredResume
  requestBody:
    description: Tailored resume object
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            job_iD:
              type: string
              format: uuid
              example: 39c1f722-0a17-44b7-a121-03165effc81a
            base_resume_id:
              type: string
              format: uuid
              example: c6c4bb98-1578-44a2-accb-57112323d510
  responses:
    201:
      description: Successful operation
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../../components/schemas/resumes/base_resume_response.yaml
    401:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/errors/UnauthorizedError.yaml
    500:
      $ref: ../../components/responses/InternalServerError.yaml

get:
  tags:
    - Resumes
  summary: Get tailored resumes
  description: Get tailored resumes
  operationId: getTailoredResumes
  responses:
    200:
      description: Successful operation
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../../components/schemas/resumes/Resume.yaml
    401:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/errors/UnauthorizedError.yaml
    500:
      $ref: ../../components/responses/InternalServerError.yaml
