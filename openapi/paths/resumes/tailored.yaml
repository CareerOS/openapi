post:
  tags:
    - Resumes
  summary: Create tailored resume
  description: Create tailored resume
  operationId: createTailoredResume
  responses:
    200:
      description: Successful operation
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../../components/schemas/resumes/Resume.yaml
    401:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/errors/UnauthorizedError.yaml
    500:
      $ref: ../../components/responses/InternalServerError.yaml

get:
  tags:
    - Resumes
  summary: Get tailored resumes
  description: Get tailored resumes
  operationId: getTailoredResumes
  responses:
    200:
      description: Successful operation
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../../components/schemas/resumes/Resume.yaml
    401:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/errors/UnauthorizedError.yaml
    404:
      description: Not found
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/errors/NotFoundError.yaml
    500:
      $ref: ../../components/responses/InternalServerError.yaml
