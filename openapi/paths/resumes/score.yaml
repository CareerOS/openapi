post:
  tags:
    - Resumes
  summary: Get resume score
  description: Get resume score
  operationId: getResumeScore
  requestBody:
    required: true
    description: This is my test description.
    content:
      application/json:
        schema:
          $ref: ../../components/schemas/resumes/Resume.yaml
  responses:
    '200':
      description: Successful operation
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/resumes/Score.yaml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/errors/UnauthorizedError.yaml
    '404':
      description: Not found
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/errors/NotFoundError.yaml
    '500':
      $ref: ../../components/responses/InternalServerError.yaml
