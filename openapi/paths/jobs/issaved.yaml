post:
  tags:
    - Jobs
  summary: Validate job
  description: Validate job details for the authenticated user
  operationId: validateJob
  security:
    - ApiKeyAuth: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            job_linkedin_url:
              type: string
            company_name:
              type: string
  responses:
    '200':
      description: Successful operation
      content:
        application/json:
          schema:
            oneOf:
              - type: object
                properties:
                  message:
                    type: string
              - type: object
                properties:
                  company_id:
                    type: string
    '400':
      $ref: ../../components/responses/JSONValidationFailedError.yaml
    '401':
      $ref: ../../components/responses/UnauthorizedError.yaml
    '404':
      description: Not found
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
    '500':
      $ref: ../../components/responses/InternalServerError.yaml
