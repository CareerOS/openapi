post:
  tags:
    - Jobs
  summary: Validate job
  description: |
    Endpoint checks if the company in which job is opened exists in the CareerOS database, and 
    that given job is not yet saved by the user for the given company.
    
    Matching rules:
     - company is checked by company_id
     - job is checked by linkedin_url
    
    The endpoint is used exclusively by the browser extension.
  operationId: validateJob
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            company_id:
              type: string
              format: uuid
              description: ID of the company in which job is opened
            job_linkedin_url:
              type: string
              description: LinkedIn URL of the job
          required:
            - company_id
            - job_linkedin_url
  responses:
    '200':
      description: Job can be saved
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                enum:
                  - Job can be saved
    '400':
      $ref: ../../components/responses/JSONValidationFailedError.yaml
    '401':
      $ref: ../../components/responses/UnauthorizedError.yaml
    '409':
      description: Conflict - user already saved this job
      content:
        application/json:
          schema:
            type: object
            properties:
              job_id:
                type: string
                format: uuid
                description: ID of the already saved job
    '500':
      $ref: ../../components/responses/InternalServerError.yaml
