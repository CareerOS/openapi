patch:
  tags:
    - Jobs
  summary: Update job
  description: The endpoint updates a piece of information about the job.
  operationId: updateJob
  parameters:
    - name: id
      in: path
      description: Job ID
      required: true
      schema:
        type: string
  requestBody:
    description: Job fields for updating.
    content:
      application/json:
        schema:
          $ref: ../../components/schemas/JobPatch.yaml
    required: true
  responses:
    '201':
      description: Successful operation
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
    '400':
      description: The request body or the job ID in the path has an incorrect format or is empty.
      content:
          application/json:
            schema:
              oneOf:
                - $ref: ../../components/schemas/errors/IDValidationFailedError.yaml
                - $ref: ../../components/schemas/errors/JSONValidationFailedError.yaml
    '401':
      $ref: ../../components/responses/UnauthorizedError.yaml
    '404':
      description: Not found
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
    '500':
      $ref: ../../components/responses/InternalServerError.yaml
