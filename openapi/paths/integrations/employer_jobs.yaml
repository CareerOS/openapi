post:
  tags:
    - Employer
  summary: Create employer job posting
  description: Create a new job posting for an employer
  operationId: addEmployerJob
  security:
    - ApiKeyAuth: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../../components/schemas/Job.yaml
  responses:
    '201':
      description: Job created successfully
      content:
        application/json:
          schema:
            type: object
            properties:
              id:
                type: string
                format: uuid
              message:
                type: string
    '400':
      $ref: ../../components/responses/ValidationError.yaml
    '401':
      $ref: ../../components/responses/UnauthorizedError.yaml

put:
  tags:
    - Employer
  summary: Update employer job posting
  description: Update an existing employer job posting
  operationId: updateEmployerJob
  security:
    - ApiKeyAuth: []
  parameters:
    - name: id
      in: path
      required: true
      schema:
        type: string
        format: uuid
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../../components/schemas/Job.yaml
  responses:
    '200':
      description: Job updated successfully
    '400':
      $ref: ../../components/responses/ValidationError.yaml
    '401':
      $ref: ../../components/responses/UnauthorizedError.yaml
    '404':
      $ref: ../../components/responses/NotFoundError.yaml
