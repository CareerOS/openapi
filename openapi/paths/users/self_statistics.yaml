get:
  tags:
    - Users
  summary: Get app usage statistics for current user
  description: | 
    The endpoint computes and provides statistics for the gamification user interface: Weekly Goals, Challenges, etc. 
    It utilizes a user ID from the JWT to retrieve and deliver data specific to the logged-in user.
  operationId: getUsageStatisticsForUser
  parameters:
    - name: date 
      in: query
      description: | 
        The provided date parameter is utilized to determine the specific week for which the server calculates and returns the statistics
      required: true
      schema:
        type: string
        format: date
  responses:
    '200':
      description: Successful operation
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/UsageStatistics.yaml
    '400':
      description: | 
        The date parameter is invalid or empty. It is required and should have the correct format: YYYY-MM-DD.
      content:
        application/json:
          schema:
            oneOf:
              - $ref: ../../components/schemas/errors/DateParamValidationFailed.yaml
              - $ref: ../../components/schemas/errors/DataParamIsEmptyError.yaml
    '401':
      $ref: ../../components/responses/UnauthorizedError.yaml
    '500':
      $ref: ../../components/responses/InternalServerError.yaml
