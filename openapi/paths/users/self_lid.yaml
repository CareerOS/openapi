post:
  tags:
    - Users
  summary: Set user LinkedIn identifiers
  description: Set linkedIn urn and slug for the authenticated user
  operationId: setUserLinkedInIdentifiers
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            urn:
              type: string
            slug:
              type: string
  responses:
    '200':
      description: Successful operation
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
    '400':
      $ref: ../../components/responses/JSONValidationFailedError.yaml
    '401':
      $ref: ../../components/responses/UnauthorizedError.yaml
    '500':
      $ref: ../../components/responses/InternalServerError.yaml
