post:
  tags:
    - Users
  summary: Set self user URN
  description: Set self user URN and LinkedIn ID for the authenticated user
  operationId: setSelfUserURN
  security:
    - ApiKeyAuth: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            urn:
              type: string
            linkedin_id:
              type: string
  responses:
    '200':
      description: Successful operation
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
    '400':
      $ref: ../../components/responses/JSONValidationFailedError.yaml
    '401':
      $ref: ../../components/responses/UnauthorizedError.yaml
    '500':
      $ref: ../../components/responses/InternalServerError.yaml
