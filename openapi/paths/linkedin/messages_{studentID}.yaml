get:
  tags:
    - LinkedIn Messaging
  summary: Get messages count for student
  description: Get the count of messages for a specific student
  operationId: getMessagesCountForStudent
  parameters:
    - name: studentID
      in: path
      description: The ID of the student
      required: true
      schema:
        type: string
        format: uuid
        example: b5d39534-76ad-4fd4-98b9-d1fd2f852467
  responses:
    '200':
      description: Successful operation
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/MessageCount.yaml
    '400':
      $ref: ../../components/responses/IDValidationFailedError.yaml
    '401':
      $ref: ../../components/responses/UnauthorizedError.yaml
    '500':
      $ref: ../../components/responses/InternalServerError.yaml
