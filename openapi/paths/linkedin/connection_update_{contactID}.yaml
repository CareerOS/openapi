get:
  tags:
    - LinkedIn Messaging
  summary: Update connection status
  description: This endpoint sends updating connection request to Extension
  operationId: updateConnection
  parameters:
    - name: contactID
      in: path
      description: ID of contact to send updating connection request
      required: true
      schema:
        type: string
  responses:
    '200':
      description: Successful operation
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                enum:
                  - Updating connection request sent successfully
    '400':
      $ref: ../../components/responses/JSONValidationFailedError.yaml
    '401':
      $ref: ../../components/responses/UnauthorizedError.yaml
    '500':
       $ref: ../../components/responses/InternalServerError.yaml
