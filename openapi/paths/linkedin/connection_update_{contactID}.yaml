get:
  tags:
    - LinkedIn Messaging
  summary: Trigger an update of connection status
  description: This endpoint triggers the sync of the connection status between the user and the contact according to the connection status on LinkedIn. After successful operation extension will call back the update contact endpoint, which will update the connection status in the DB.
  operationId: updateConnection
  parameters:
    - name: contactID
      in: path
      description: ID of contact to send an update connection request
      required: true
      schema:
        type: string
        format: uuid
  responses:
    '200':
      description: Successful operation
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                enum:
                  - Update connection request sent successfully
    '400':
      $ref: ../../components/responses/IDValidationFailedError.yaml
    '401':
      $ref: ../../components/responses/UnauthorizedError.yaml
    '500':
       $ref: ../../components/responses/InternalServerError.yaml
