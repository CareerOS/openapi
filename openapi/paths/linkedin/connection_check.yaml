get:
  tags:
    - LinkedIn Messaging
  summary: Check status of connection to a contact
  description: This endpoint checks status of connection between user and contact on linkedin
  operationId: checkConnection
  security:
    - ApiKeyAuth: []
  parameters:
    - name: id
      in: path
      description: Contact ID
      required: true
      type: string
  responses:
    '200':
      description: Successful operation
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                enum:
                  - Connected
                  - Not connected
                  - Connection is pending
    '400':
      $ref: ../../components/responses/JSONValidationFailedError.yaml
    '401':
      $ref: ../../components/responses/UnauthorizedError.yaml
    '500':
      $ref: ../../components/responses/InternalServerError.yaml
