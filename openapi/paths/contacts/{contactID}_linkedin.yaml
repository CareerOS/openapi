put:
  tags:
    - Contacts
  summary: Update contact information
  description: This endpoint updates the contact's linkedin connection status
  operationId: updateContact
  parameters:
    - name: contactID
      in: path
      description: ID of the contact of whom update contact information for
      required: true
      schema:
        type: string
        format: uuid
  requestBody:
    required: true 
    content:
      application/json:
        schema:
          $ref: ../../components/schemas/Contact.yaml
  responses:
    '200':
      description: Successful operation
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                enum:
                  - Contact updated successfully
    '400':
      description: | 
        Invalid input data format: contactID or JSON
      content:
        application/json:
          schema:
            oneOf:
              - $ref: ../../components/schemas/errors/JSONValidationFailedError.yaml
              - $ref: ../../components/schemas/errors/IDValidationFailedError.yaml
    '401':
      $ref: ../../components/responses/UnauthorizedError.yaml
    '500':
      $ref: ../../components/responses/InternalServerError.yaml
