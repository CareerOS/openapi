post:
  tags:
    - Users
  summary: Enroll user to university
  description: Enrolls the authenticated user to a university
  operationId: enrollUser
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            university:
              type: string
            cohort:
              type: string
          required:
            - university
            - cohort
  responses:
    '200':
      description: Successful operation
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
    '400':
      $ref: ../../components/responses/JSONValidationFailedError.yaml
    '401':
      $ref: ../../components/responses/UnauthorizedError.yaml
    '500':
      $ref: ../../components/responses/InternalServerError.yaml
