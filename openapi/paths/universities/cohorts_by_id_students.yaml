get:
  tags:
    - Universities
  summary: Get students by cohort ID
  description: Get students associated with a specific cohort
  operationId: getStudentsByCohortID
  parameters:
    - in: path
      name: cohortID
      description: ID of the cohort
      required: true
      schema:
        type: string
        format: uuid
        example: 4effc324-23ea-4ee7-975a-fdf151c8138b
  responses:
    '200':
      description: Successful operation
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../../components/schemas/Student.yaml
    '400':
      $ref: ../../components/responses/IDValidationFailedError.yaml
    '401':
      $ref: ../../components/responses/UnauthorizedError.yaml
    '500':
      $ref: ../../components/responses/InternalServerError.yaml
