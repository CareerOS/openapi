get:
  tags:
    - Templates
  summary: Populate template for user
  description: Returns prefill templates for user
  operationId: populateTemplatesForContact
  security:
    - ApiKeyAuth: []
  parameters:
    - name: id
      in: path
      description: Contact ID
      required: true
      schema:
        type: string
  responses:
    '200':
      description: Successful operation
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../../components/schemas/Template.yaml
    '400':
      $ref: ../../components/responses/IDValidationFailedError.yaml
    '401':
      $ref: ../../components/responses/UnauthorizedError.yaml
    '500':
      $ref: ../../components/responses/InternalServerError.yaml
