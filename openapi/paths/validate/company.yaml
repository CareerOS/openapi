get:
  tags:
    - Validate
  summary: Validate company
  description: |
    Endpoint checks if the company exists in the CareerOS database and is it saved by the user.
    
    Matching rules:
        - company is checked by name and slug
    
    The endpoint is used exclusively by the browser extension.
  operationId: validateCompany
  requestBody:
    description: Data of the company to be validated
    content:
      application/json:
        schema:
          $ref: ../../components/schemas/CompanySearchFields.yaml
  responses:
    '200':
      description: Successful operation
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                enum:
                  - Company can be saved
    '401':
      $ref: ../../components/responses/UnauthorizedError.yaml
    '404':
      description: User company not found
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                description: Company can be saved - user did not save this company previously
                enum:
                  - Company does not exist in the database
    '409':
      description: Conflict - user already saved this company
      content:
        application/json:
          schema:
            type: object
            properties:
              company_id:
                type: string
                format: uuid
                description: ID of the company that is already saved by the user
    '500':
      $ref: ../../components/responses/InternalServerError.yaml
