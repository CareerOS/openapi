post:
  tags:
    - Validate
  summary: Validate contact
  description: |
    Endpoint checks if the company in which contact works currently exists in the CareerOS database, and 
    that given contact is not yet saved by the user for the given company.
    
    Matching rules:
     - company is checked by name and slug
     - contact is checked by linkedin_url
    
    The endpoint is used exclusively by the browser extension.
  operationId: validateContact
  requestBody:
    required: true
    content:
      application/json:
        schema:
          allOf:
            - type: object
              properties:
                company:
                  $ref: ../../components/schemas/CompanySearchFields.yaml
            - type: object
              properties:
                contact_linkedin_url:
                  type: string
                  description: LinkedIn URL of the contact
              required:
                - contact_linkedin_url
  responses:
    '200':
      description: Successful operation
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                enum:
                  - Contact can be saved
    '400':
      $ref: ../../components/responses/JSONValidationFailedError.yaml
    '401':
      $ref: ../../components/responses/UnauthorizedError.yaml
    '404':
      description: User contact not found
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                description: Contact can be saved - user did not save this contact previously
                enum:
                  - Contact does not exist in the database
    '409':
      description: Conflict - user already saved this contact
      content:
        application/json:
          schema:
            type: object
            properties:
              company_id:
                type: string
                format: uuid
                description: ID of the already saved contact
    '500':
      $ref: ../../components/responses/InternalServerError.yaml
