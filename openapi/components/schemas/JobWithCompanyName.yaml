type: object
properties:
  company_id:
    type: string
  company_name:
    type: string
    example: Career OS
  description:
    type: string
    example: Bachelor's degree or equivalent practical experience
  id:
    type: string
  linkedin_url:
    type: string
    example: https://www.linkedin.com/jobs/search/?currentJobId=123456
  location:
    type: string
    example: Barcelona, Spain
  note:
    type: string
  source:
    type: string
    example: ChromeExtension
  title:
    type: string
    example: Cloud Engineer
  deadline:
    type: string
    format: date-time
    description: The field reflects the Applicaton deadline provided by the user.
  rolling_date:
    type: boolean
  posted_on:
    type: string
    format: date-time
    description: The field contains the date when a job was posted.
required:
  - company_name
  - description
  - linkedin_url
  - location
  - source
  - title
