type: object
properties:
  id:
    type: string
    description: Job ID
  company_id:
    type: string
    format: uuid
    description: ID of the company associated with the job
  title:
    type: string
    description: Job title
  location:
    type: string
    description: Job location
  description:
    type: string
    description: Job description
  note:
    type: string
    description: Additional note for the job
  linkedin_url:
    type: string
    format: uri
    description: LinkedIn URL of the job posting
  source:
    type: string
    description: Source of the job posting
required:
  - title
  - location
  - description
  - linkedin_url
  - source
