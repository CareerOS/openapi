# TODO: Unused

type: object
properties:
  id:
    type: string
    format: uuid
    description: Message ID
    example: 6237f7db-514f-40c1-8911-8e5e73370bbf
  conversation_id:
    type: string
    description: ID of the conversation to which the message belongs
    example: b6e11d4d-ed22-4c81-8989-2a960dfa206f
  text:
    type: string
    description: Text content of the message
    example: Hello, i wan't to talk with you about...
  sent_at_timestamp:
    type: string
    format: date-time
    description: Timestamp when the message was sent
required:
  - conversation_id
  - text
  - sent_at_timestamp
