openapi: 3.1.0
info:
  title: CareerOS API
  description: |
    CareerOS API documentation for the career development platform.

    ## API Versions
    - **Public API V1**: Public endpoints for company, job, and event discovery
    - **API V1**: Main authenticated API for students and career advisors
    - **API V2**: Career Advisor application endpoints
    - **Webhook API**: Endpoints for receiving webhooks from external services

    [Learn more about CareerOS](https://thecareeros.com)
  contact:
    name: CareerOS API Support
    url: https://thecareeros.com
  version: 2.0.0
  license:
    name: CareerOS internal usage license
    url: https://github.com/CareerOS/openapi/blob/main/LICENSE_TCOS
servers:
  - url: https://api.thecareeros.com
    description: Production server
  - url: https://api-dev.thecareeros.com
    description: Development server
security:
  - BearerAuth: []
tags:
  - name: Public
    description: Public endpoints (no authentication required)
  - name: Users
    description: User profile and account management
  - name: Companies
    description: Company search, profiles, and management
  - name: Jobs
    description: Job search, saved jobs, and applications
  - name: Contacts
    description: Professional contacts and networking
  - name: Applications
    description: Job application tracking and management
  - name: Resume
    description: Resume creation, editing, and management (Resume OS module)
  - name: Events
    description: Event discovery, registration, and management
  - name: Universities
    description: University and cohort management
  - name: Advisor
    description: Career advisor-specific endpoints
  - name: AI
    description: AI-powered features and insights
  - name: Webhooks
    description: Webhook endpoints for external services
paths:
  /webhook/documents/scan-results:
    post:
      tags:
        - Webhooks
      summary: Receive document scan results
      description: Webhook endpoint to receive scan results from document scanning service
      operationId: handleDocumentScanResult
      security:
        - ApiKeyAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - document_id
                - status
              properties:
                document_id:
                  type: string
                  format: uuid
                  description: ID of the scanned document
                status:
                  type: string
                  enum:
                    - clean
                    - infected
                    - error
                  description: Scan result status
                threat_details:
                  type: object
                  description: Details if threats were found
                  properties:
                    threats:
                      type: array
                      items:
                        type: string
                    severity:
                      type: string
                      enum:
                        - low
                        - medium
                        - high
                        - critical
      responses:
        '200':
          description: Webhook processed successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  received:
                    type: boolean
                    example: true
        '400':
          $ref: '#/components/responses/ValidationError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
  /public/v1/universities:
    get:
      tags:
        - Public
        - Universities
      summary: Get universities
      description: Get all enrolled universities
      operationId: getUniversities
      security: []
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: string
                      format: uuid
                    name:
                      type: string
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /public/v1/universities/{universityID}/providers:
    get:
      tags:
        - Public
        - Providers
      summary: Get providers supported by the university
      description: Get providers supported by the university
      operationId: getUniversityProviders
      security: []
      parameters:
        - in: path
          name: universityID
          description: ID of the university
          required: true
          schema:
            type: string
            format: uuid
            example: 482ecaf0-e532-4285-85a1-3f22cb86d25f
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /public/v1/universities/{universityID}/providers/{providerName}:
    get:
      tags:
        - Public
        - Providers
      summary: Get supported domain list for selected university login provider
      description: Get supported domain list for selected university login provider
      operationId: getUniversityProviderDomains
      security: []
      parameters:
        - in: path
          name: universityID
          description: ID of the university
          required: true
          schema:
            type: string
            format: uuid
            example: 5154fae1-5c0b-470e-90d8-3f7c399ca502
        - in: path
          name: providerName
          description: Name of the supported provider
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /api/v1/users/self:
    get:
      tags:
        - Users
      summary: Get self user info
      description: Returns a self user info
      operationId: getSelfUserInfo
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /api/v1/users/self/profile:
    get:
      tags:
        - Users
      summary: Get user profile
      description: Retrieve the authenticated user's profile information
      operationId: getUserProfile
      security:
        - BearerAuth: []
      responses:
        '200':
          description: User profile retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Student'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          $ref: '#/components/responses/NotFoundError'
    put:
      tags:
        - Users
      summary: Update user profile
      description: Update the authenticated user's profile information
      operationId: updateUserProfile
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Student'
      responses:
        '200':
          description: Profile updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Student'
        '400':
          $ref: '#/components/responses/ValidationError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
    patch:
      tags:
        - Users
      summary: Partially update user profile
      description: Update specific fields of the authenticated user's profile
      operationId: patchUserProfile
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                headline:
                  type: string
                bio:
                  type: string
                location:
                  type: string
                linkedin_url:
                  type: string
      responses:
        '200':
          description: Profile updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Student'
        '400':
          $ref: '#/components/responses/ValidationError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
  /api/v1/companies:
    get:
      tags:
        - Companies
      summary: Get companies
      description: Returns companies
      operationId: getCompanies
      parameters:
        - name: page
          in: query
          required: true
          schema:
            type: integer
            minimum: 1
          description: Page number for pagination
        - name: industry
          in: query
          schema:
            type: string
          description: Filter by industry
        - name: category
          in: query
          schema:
            type: string
          description: Filter by category
        - name: tag
          in: query
          schema:
            type: string
          description: Filter by tag
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Company'
        '400':
          description: Bad request - Invalid page or parameter format
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '500':
          $ref: '#/components/responses/InternalServerError'
    post:
      tags:
        - Companies
      summary: Save Company
      description: Saving Company to DB & current user's favorite companies
      operationId: saveCompany
      requestBody:
        description: Company data required to save to DB
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Company'
        required: true
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  companyID:
                    type: string
        '400':
          $ref: '#/components/responses/JSONValidationFailedError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /api/v1/companies/issaved:
    post:
      tags:
        - Companies
      summary: Validate company
      description: |
        Endpoint checks if the company exists in the CareerOS database and is it saved by the user.

        Matching rules:
            - company is checked by name and slug

        The endpoint is used exclusively by the browser extension.
      operationId: validateCompany
      requestBody:
        description: LinkedIn identifiers of the company to be validated against (name and slug)
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CompanySearchFields'
      responses:
        '200':
          description: Company can be saved - it exists in the database and is not saved by the user yet
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    enum:
                      - Company can be saved
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          description: Company not found - we don't have this company in our database
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    enum:
                      - Company does not exist in the database
        '409':
          description: Conflict - user already saved this company
          content:
            application/json:
              schema:
                type: object
                properties:
                  company_id:
                    type: string
                    format: uuid
                    description: ID of the company
        '500':
          $ref: '#/components/responses/InternalServerError'
  /api/v1/companies/{id}:
    get:
      tags:
        - Companies
      summary: Get Company by ID
      description: Get Company with Jobs by company_id
      operationId: getCompanyById
      parameters:
        - name: id
          in: path
          description: Company ID
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CompanyWithJobs'
        '400':
          $ref: '#/components/responses/IDValidationFailedError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          description: Not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFoundError'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /api/v1/companies/{id}/profile:
    get:
      tags:
        - Companies
      summary: Get company profile
      description: Retrieve detailed company profile with additional information
      operationId: getCompanyProfile
      security:
        - BearerAuth: []
      parameters:
        - $ref: '#/components/parameters/CompanyIDPath'
      responses:
        '200':
          description: Company profile retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    format: uuid
                  name:
                    type: string
                  logo_url:
                    type: string
                    format: uri
                  cover_image_url:
                    type: string
                    format: uri
                  overview:
                    type: string
                  industry:
                    type: string
                  company_size:
                    type: string
                  founded_year:
                    type: integer
                  headquarters:
                    type: string
                  website_url:
                    type: string
                    format: uri
                  linkedin_url:
                    type: string
                    format: uri
                  culture:
                    type: object
                    properties:
                      description:
                        type: string
                      values:
                        type: array
                        items:
                          type: string
                  office_locations:
                    type: array
                    items:
                      type: object
                      properties:
                        city:
                          type: string
                        country:
                          type: string
                        address:
                          type: string
                  media:
                    type: array
                    items:
                      type: object
                      properties:
                        type:
                          type: string
                          enum:
                            - image
                            - video
                        url:
                          type: string
                  testimonials:
                    type: array
                    items:
                      type: object
                      properties:
                        author:
                          type: string
                        role:
                          type: string
                        content:
                          type: string
                  events:
                    type: array
                    items:
                      type: object
                      description: Upcoming events hosted by the company
                  jobs_count:
                    type: integer
                    description: Number of active job postings
                  is_saved:
                    type: boolean
                    description: Whether user has saved this company
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          $ref: '#/components/responses/NotFoundError'
  /api/v1/companies/search/{name}:
    get:
      tags:
        - Companies
      summary: Get companies by name
      description: Search companies by name
      operationId: searchCompaniesByName
      parameters:
        - name: name
          in: path
          description: Company name
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Company'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /api/v1/companies/explore:
    get:
      tags:
        - Companies
      summary: Explore companies
      description: Get curated companies organized by categories for exploration
      operationId: getExploreCompanies
      security:
        - BearerAuth: []
      parameters:
        - name: industry
          in: query
          description: Filter by industry
          schema:
            type: string
        - name: size
          in: query
          description: Filter by company size
          schema:
            type: string
        - name: tags
          in: query
          description: Filter by tags (comma-separated)
          schema:
            type: string
      responses:
        '200':
          description: Companies retrieved successfully
          content:
            application/json:
              schema:
                type: object
                additionalProperties:
                  type: array
                  items:
                    $ref: '#/components/schemas/Company'
                description: Companies organized by category (e.g., "Top Startups", "Fortune 500", "Trending")
        '401':
          $ref: '#/components/responses/UnauthorizedError'
  /api/v1/companies/top-saved:
    get:
      tags:
        - Companies
      summary: Get top saved companies
      description: Retrieve most saved companies across the platform
      operationId: getTopSavedCompanies
      security:
        - BearerAuth: []
      parameters:
        - $ref: '#/components/parameters/Limit'
      responses:
        '200':
          description: Top saved companies retrieved successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    company:
                      $ref: '#/components/schemas/Company'
                    saves_count:
                      type: integer
                      description: Number of students who saved this company
        '401':
          $ref: '#/components/responses/UnauthorizedError'
  /api/v1/companies/locations:
    get:
      tags:
        - Companies
      summary: Get company locations
      description: Retrieve list of available company locations for filtering
      operationId: getCompanyLocations
      security:
        - BearerAuth: []
      parameters:
        - name: company_id
          in: query
          description: Get locations for a specific company
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Locations retrieved successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    city:
                      type: string
                    country:
                      type: string
                    region:
                      type: string
                    company_count:
                      type: integer
                      description: Number of companies in this location (if not company-specific)
        '401':
          $ref: '#/components/responses/UnauthorizedError'
  /api/v1/companies/sizes:
    get:
      tags:
        - Companies
      summary: Get company sizes
      description: Retrieve list of available company size categories
      operationId: getCompanySizes
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Company sizes retrieved successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
                example:
                  - 1-10
                  - 11-50
                  - 51-200
                  - 201-500
                  - 501-1000
                  - 1001-5000
                  - 5000+
        '401':
          $ref: '#/components/responses/UnauthorizedError'
  /api/v1/companies/tags:
    get:
      tags:
        - Companies
      summary: Get company tags
      description: Retrieve list of available company tags for filtering
      operationId: getCompanyTags
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Company tags retrieved successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
                example:
                  - startup
                  - fortune-500
                  - remote-first
                  - tech
                  - fintech
                  - sustainable
        '401':
          $ref: '#/components/responses/UnauthorizedError'
  /api/v1/jobs:
    get:
      tags:
        - Jobs
      summary: Get Jobs
      description: Get a list of jobs
      operationId: getJobs
      parameters:
        - name: limit
          in: query
          description: The maximum number of jobs to retrieve
          required: true
          schema:
            type: integer
            minimum: 1
        - name: offset
          in: query
          description: The offset for pagination
          required: true
          schema:
            type: integer
            minimum: 0
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Job'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '500':
          $ref: '#/components/responses/InternalServerError'
    post:
      tags:
        - Jobs
      summary: Save job
      description: Save a job to DB & for current user
      operationId: saveJob
      requestBody:
        description: Job's data from Chrome Extension
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/JobWithCompanyName'
        required: true
      responses:
        '201':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        '400':
          $ref: '#/components/responses/JSONValidationFailedError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          description: Not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        '500':
          $ref: '#/components/responses/InternalServerError'
    delete:
      tags:
        - Jobs
      summary: Delete a job
      description: Soft delete a job for the current user.
      operationId: deleteUserJob
      parameters:
        - name: id
          in: path
          description: ID of the job to be deleted.
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Successfully deleted
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Success
        '400':
          description: Bad request or Invalid ID format
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /api/v1/jobs/{id}:
    patch:
      tags:
        - Jobs
      summary: Update job
      description: The endpoint updates a piece of information about the job.
      operationId: updateJob
      parameters:
        - name: id
          in: path
          description: Job ID
          required: true
          schema:
            type: string
      requestBody:
        description: Job fields for updating.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/JobPatch'
        required: true
      responses:
        '201':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        '400':
          description: The request body or the job ID in the path has an incorrect format or is empty.
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/IDValidationFailedError'
                  - $ref: '#/components/schemas/JSONValidationFailedError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          description: Not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        '500':
          $ref: '#/components/responses/InternalServerError'
  /api/v1/jobs/issaved:
    post:
      tags:
        - Jobs
      summary: Validate job
      description: |
        Endpoint checks if the company in which job is opened exists in the CareerOS database, and 
        that given job is not yet saved by the user for the given company.

        Matching rules:
         - company is checked by name and slug
         - job is checked by linkedin_url

        The endpoint is used exclusively by the browser extension.
      operationId: validateJob
      requestBody:
        required: true
        content:
          application/json:
            schema:
              allOf:
                - type: object
                  properties:
                    company:
                      $ref: '#/components/schemas/CompanySearchFields'
                - type: object
                  properties:
                    job_linkedin_url:
                      type: string
                      description: LinkedIn URL of the job
                  required:
                    - company
                    - job_linkedin_url
      responses:
        '200':
          description: Job can be saved
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    enum:
                      - Job can be saved
        '400':
          $ref: '#/components/responses/JSONValidationFailedError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '409':
          description: Conflict - user already saved this job
          content:
            application/json:
              schema:
                type: object
                properties:
                  company_id:
                    type: string
                    format: uuid
                    description: ID of the matched company in which job is opened
                  job_id:
                    type: string
                    format: uuid
                    description: ID of the already saved job
        '500':
          $ref: '#/components/responses/InternalServerError'
  /api/v1/jobs/search:
    get:
      tags:
        - Jobs
      summary: Search jobs
      description: Search for job postings with various filters
      operationId: searchJobs
      security:
        - BearerAuth: []
      parameters:
        - name: query
          in: query
          description: Search query string
          schema:
            type: string
          example: Software Engineer
        - name: location
          in: query
          description: Job location filter
          schema:
            type: string
          example: Berlin, Germany
        - name: industry
          in: query
          description: Industry filter
          schema:
            type: string
          example: Technology
        - name: job_type
          in: query
          description: Job type filter
          schema:
            type: string
            enum:
              - full-time
              - part-time
              - internship
              - contract
        - name: experience_level
          in: query
          description: Experience level filter
          schema:
            type: string
            enum:
              - entry
              - mid
              - senior
              - executive
        - name: remote
          in: query
          description: Filter for remote jobs
          schema:
            type: boolean
        - $ref: '#/components/parameters/Limit'
        - $ref: '#/components/parameters/Offset'
      responses:
        '200':
          description: Jobs retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  jobs:
                    type: array
                    items:
                      $ref: '#/components/schemas/Job'
                  total:
                    type: integer
                    description: Total number of matching jobs
                  limit:
                    type: integer
                  offset:
                    type: integer
        '400':
          $ref: '#/components/responses/ValidationError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
